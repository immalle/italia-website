<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
<!--
        //Code italiëklok (nog css nodig voor div!)


    dateFuture = new Date(2014, 2, 31, 00, 00, 00);

    function GetCount() {

        dateNow = new Date() //grab current date
        amount = dateFuture.getTime() - dateNow.getTime();                //calc milliseconds between dates
        delete dateNow;

        // time is already past
        if (amount < 0) {
            document.getElementById('countbox').innerHTML = "De leerlingen zijn naar italië vertrokken!";
        }
            // date is still good
        else {
            days = 0; hours = 0; mins = 0; secs = 0; out = "";

            amount = Math.floor(amount / 1000);//kill the "milliseconds" so just secs

            days = Math.floor(amount / 86400);//days
            amount = amount % 86400;

            hours = Math.floor(amount / 3600);//hours
            amount = amount % 3600;

            mins = Math.floor(amount / 60);//minutes
            amount = amount % 60;

            secs = Math.floor(amount);//seconds

            if (days != 0) { out += days + " day" + ((days != 1) ? "s" : "") + ", "; }
            if (days != 0 || hours != 0) { out += hours + " hour" + ((hours != 1) ? "s" : "") + ", "; }
            if (days != 0 || hours != 0 || mins != 0) { out += mins + " minute" + ((mins != 1) ? "s" : "") + ", "; }
            out += secs + " seconds";
            document.getElementById('countbox').innerHTML = out;

            setTimeout("GetCount()", 1000);
        }
    }

    window.onload = function () { GetCount(); }//call when everything has loaded

    //-->
    </script>
    <div style="width:150px;height:100px; background-size:cover;color:GrayText;font-size:20px;text-align:center;font-weight:bold;" id="countbox"></div>
</body>
</html>
