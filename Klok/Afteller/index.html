<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Aftelling</title>
    
	<style type="text/css">

	    body {
            background-image: url(venice.jpg);
	    }
	    #countbox {
            color: white;
	        font-family: 'Agency FB';
	        font-size: 40px;
	        text-align: center;
	        margin-top: 250px;
	    }
		
	</style>
</head>
<body>
    <script type="text/javascript">
<!--
        //Code italiëklok (nog css nodig voor div!)


    dateFuture = new Date(2014, 2, 31, 00, 00, 00);

    function GetCount() {

        dateNow = new Date() //grab current date
        amount = dateFuture.getTime() - dateNow.getTime();                //calc milliseconds between dates
        delete dateNow;

        // time is already past
        if (amount < 0) {
            document.getElementById('countbox').innerHTML = "De leerlingen zijn naar italië vertrokken!";
        }
            // date is still good
        else {
            days = 0; hours = 0; mins = 0; secs = 0; outDays = ""; outHours = ""; outMins = ""; outSecs = "";;

            amount = Math.floor(amount / 1000);//kill the "milliseconds" so just secs

            days = Math.floor(amount / 86400);//days
            amount = amount % 86400;

            hours = Math.floor(amount / 3600);//hours
            amount = amount % 3600;

            mins = Math.floor(amount / 60);//minutes
            amount = amount % 60;

            secs = Math.floor(amount);//seconds

            if (days != 0) { outDays += days + " day" + ((days != 1) ? "s" : ""); }
            if (days != 0 || hours != 0) { outHours += hours + " hour" + ((hours != 1) ? "s" : "") ; }
            if (days != 0 || hours != 0 || mins != 0) { outMins += mins + " minute" + ((mins != 1) ? "s" : "") ; }
            outSecs += secs + " seconds";
            document.getElementById('countboxDays').innerHTML = outDays;
            document.getElementById('countboxHours').innerHTML = outHours;
            document.getElementById('countboxMins').innerHTML = outMins;
            document.getElementById('countboxSecs').innerHTML = outSecs;

            setTimeout("GetCount()", 1000);
        }
    }

    window.onload = function () { GetCount(); }//call when everything has loaded

    //-->
    </script>
    <div id="countbox">
        <div id="countboxDays"></div>
        <div id="countboxHours"></div>   
        <div id="countboxMins"></div>
        <div id="countboxSecs"></div>
    </div>
    
    
     
</body>
</html>
